<body>
    <div class="bootstrap-wrapper">
        <div class="container">
            <img src="assets/consola-de-juego.png" width="100" height="100">
            <h1 class="ale text-center">Regístrate aquí al nuevo Administrador </h1>
            <form (ngSubmit)="formSubmit()">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre de usuario</mat-label>
                    <input required [(ngModel)]="user.username" name="username" matInput placeholder="Ingrese su nombre de usuario">
                    
                </mat-form-field>
    
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Ingrese su contraseña">
                </mat-form-field>
    
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input required [(ngModel)]="user.nombre" name="nombre" matInput placeholder="Ingrese su nombre">
                    
                </mat-form-field>
    
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Ingrese su correo electrónico">
                </mat-form-field>
    
                <div class="button-container">
                    <button mat-raised-button color="primary" class="bu">Registrar</button>
                    <button type="reset" mat-raised-button color="accent" class="bu">Limpiar</button>
                </div>
                
            </form>
        </div>
    </div>
    </body>
