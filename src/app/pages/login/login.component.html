<body>
  <div class="bootstrap-wrapper">
    <div class="container">
      <img src="../../../assets/consola-de-juego.png" width="150" height="150">
      <h1 class="ale">Iniciar sesión</h1>
      <form (ngSubmit)="formSubmit()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nombre de usuario</mat-label>
          <input [(ngModel)]="loginData.username" name="username" required matInput placeholder="Introduce su nombre de usuario">
          <mat-hint>El nombre de usuario debe ser válido</mat-hint>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input [(ngModel)]="loginData.password" name="password" required type="password" matInput placeholder="Introduce su contraseña">
          <mat-hint>La contraseña debe ser válida</mat-hint>
        </mat-form-field>

        <br><br>

        <button type="submit" mat-raised-button color="primary" class="bu">Iniciar sesión</button>
        <button type="reset" mat-raised-button color="accent" class="bu">Limpiar</button>
      </form>
    </div>
  </div>
</body>
